<div id="search-component" style="text-align:center">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" placeholder="Search" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
